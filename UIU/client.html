<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>websocket client</title>
    <script src="uiu.js"></script>
    <script type="text/javascript">
        function start() {
            var inc = document.getElementById('incomming');
            var form = document.getElementById('sendForm');
            var input = document.getElementById('sendText');
            var key = document.getElementById('sendKey');
            var go = document.getElementById('go');
            inc.innerHTML += "connecting to server ..<br/>";
            var uiu = UIUnchained.start();
            uiu.onopen = function () {
                inc.innerHTML += '.. connection open<br/>';
            };
            uiu.onmessage = function (data) {
                inc.innerHTML += 'Received: ' + data + '<br/>';
            };
            uiu.onclose = function () {
                inc.innerHTML += '.. connection closed<br/>';
            }
			form.addEventListener('submit', function(e){
				e.preventDefault();
				var val = input.value;
				uiu.message(val);
				uiu.broadcast(val);
				uiu.command("echo", [val]);
				input.value = "";
			});            
			go.addEventListener('click', function (e) {
			    e.preventDefault();
			    var val = key.value.split(",");
			    uiu.command("keypress", val);
			    input.value = "";
			});
        }
        window.onload = start;
    </script>
</head>
<body>
    <form id="sendForm">
        <table>
            <tr><td>Send Test Message: <input id="sendText" placeholder="Text to send" /></td></tr>
        </table>
    </form>
    <table>
        <tr><td>Send Key: <select id="sendKey">
            <option value="1">ESC</option>
            <option value="15">TAB</option>
            <option value="57">SPACE</option>
            <option value="16,1000">Q (1000)</option>
            <option value="17,1000">W (1000)</option>
            <option value="18,1000">E (1000)</option>
            <option value="19,1000">R (1000)</option>
            <option value="20,1000">T (1000)</option>
            <option value="21,1000">Y (1000)</option>
            <option value="30,1000">A (1000)</option>
            <option value="31,1000">S (1000)</option>
            <option value="32,1000">D (1000)</option>
            <option value="1">0</option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="4">3</option>
            <option value="5">4</option>
            <option value="6">5</option>
            <option value="7">6</option>
            <option value="8">7</option>
            <option value="9">8</option>
            </select><button id="go">Go</button></td></tr>
    </table>
    <pre id="incomming"></pre>
</body>
</html>
